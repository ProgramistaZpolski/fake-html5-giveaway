<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway</title>
    <link rel="stylesheet" href="pzplui.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style="display: none;">OOF</h2>
    <audio src="./The Duck Song.mp3" loop autoplay></audio>
    <h1>Kliknij aby wziąść udział w giveawayu na rangę VIP!</h1>
    <button class="btn btn-normal" onclick="h();">Weź udział!</button>
    <script>
        function h() {
            let win = window.open("./popup.html", "Hentaje Kukanqa");
            document.querySelector("audio").play();
            document.body.innerHTML += `<style>body { font-family: "Comic Sans MS", cursive }</style>`;
            document.querySelector("h2").style.display = "block";
            setTimeout(function () {
                win.close();
                document.querySelector("button").textContent = "Niestety nie wygrałeś! Spróbuj ponownie!";
            }, 500);
        }
    </script>
</body>
</html>
